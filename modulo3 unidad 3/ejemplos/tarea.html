<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
const distancia = parseInt(prompt('Ingrese la distancia a recorrer:',''))

if (distancia <= 1000){
    document.write (`Metodo de transporte optimo Pie`)
} else if (distancia >=100000){
    document.write (`Metodo de transporte optimo avion`)
} else if (distancia >=30000){
    document.write (`Metodo de transporte optimo auto`)
} else if (distancia >=10000){
    document.write (`Metodo de transporte optimo colectivo`)
}
else if (distancia >=1000){
    document.write (`Metodo de transporte optimo bicicleta`)
}
    </script>
    
</body>
</html>
